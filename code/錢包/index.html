<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezCaptcha pocket</title>
    <link rel="icon" href="EZ LOGO.png">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="ez">ezCaptcha</a>
            <a href="#"><img src="LOGO.png" class="small-logo"></a>
        </div>


        <div class="content-top">
            <p><img src="member.png" class="member-logo"></p>
            <p class="p">使用者資料</p>
            <ul class="ul">
                <li class="li">編號 : A1234</li>
                <li class="li">姓名 : John</li>
                <li class="li">電子郵件 :</li>
            </ul>
        </div>
        <div class="content">
            <p><img src="dollar.png" class="dollar-logo"></p>
            <p class="p">錢包</p>
            <p class="dollar">元</p>
            <ul class="ul">
                <li class="li">代付款 :</li>
                <li class="li">代收款 :</li>
                <li class="li">今日收入 :</li>
                <li class="li">月收入 :</li>
            </ul>
            <p class="p">財務</p>
            <ul class="ul">
                <li class="li">請求支付 :</li>
                <li class="li">歷史付款內容 :</li>
            </ul>
        </div>

        <div class="content-bottom">
            <p><img src="q.png" class="q-logo"></p>
            <p><img src="c.png" class="c-logo"></p>
            <ul class="ul-other">
                <li class="other">常見問題</li>
                <li class="other">聯繫我們</li>
            </ul>

        </div>
    </div>   
</body>
</html>
