                      <p>「你走吧。我不會挽留你。」 我們相依為一體，也同時是獨立個體；深情而不糾纏，便是伴侶間的最高級

                          成年人的世界裡，人人各自奔波忙碌，你願意把時間花在誰身上，就是對他最直接的愛了，因為你把原本可以用來賺錢的時間
                          ，都花在他身上，他比錢還珍貴。
